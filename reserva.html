<!DOCTYPE html>
<html lang="es_CL">
<head>
	<title>MovieLoops</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Squad LalaLoops">
	<script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
	<link rel="stylesheet" type="text/css" href="dist/css/style.min.css">
</head>
<body>

  <!--NAVBAR -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <img id="logo" src="dist/image/logofinal.png" width="200x200">
      </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Sobre nosotros</a></li>
            <li><a href="#">Iniciar sesión</a></li>
            <li><a href="#">Crear cuenta</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
<header id="movie">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-xs-12">
        <img class="img-responsive cartel" src="assets/img/dunkerque.jpg">
      </div>
      <div class="col-lg-6 col-md-6 col-xs-12">
        <h2 class="title-1">Dunkerque</h2>
          <ul class="detalles">
            <li>110 minutos</li>
            <li>APT</li>
            <li>Acción</li>
            <li>8.4/10</li>
          </ul>
      </div>
		</div>
    <br>
    <div class="row">
      <div class="col-lg-4 col-md-4 col-xs-12">
        <label>Select Date:</label>
            <div id="datepicker" class="input-group date" data-date-format="mm-dd-yyyy">
                <input class="form-control" type="text" readonly />
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            </div>
      </div>
      <div class="col-lg-4 col-md-4 col-xs-12">
        <div class="input-group my-group"> 
            <input type="text" class="form-control" name="snpid" placeholder="Formato Película"/>
            <select id="lunch" class="selectpicker form-control" data-live-search="true" title="">
                <option>2D</option>
                <option>3D</option>
                <option>4D</option>
            </select> 
        </div>
      </div>
        <div class="col-lg-4 col-md-4 col-xs-12">
        <div class="input-group my-group"> 
            <input type="text" class="form-control" name="snpid" placeholder="Horarios"/>
            <select id="lunch" class="selectpicker form-control" data-live-search="true" title="">
                <option>16:40</option>
                <option>18:20</option>
                <option>22:50</option>
            </select> 
        </div>
      </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-xs-12">
          <h5>*Agregar descuentos</h5>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-xs-12">
          <button class="btn btn-primary sgte" type="submit">Siguiente</button>
        </div>
      </div>
    </div>
</header>

<script src="dist/js/script.js" ></script>
<script src="assets/js/reserva.js" ></script>
</body>
</html>
