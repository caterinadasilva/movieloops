<body>

  <!--NAVBAR -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->

<!-- Sección HOME - Primeros Filtros -->
    <section id="primerosfiltros">
      <div class="container text-center">
        <div class="row">


  <section class="wiz">
    <!-- Wizard Navegation -->
    <div class="stepwizard col-md-offset-3">
        <div class="stepwizard-row setup-panel">
          <div class="stepwizard-step">
            <a type="button" class="btn btn-primary btn-circle" data-toggle="tooltip" data-placement="top" title="Escoger película">1</a>
          </div>
          <div class="stepwizard-step">
            <a type="button" class="btn btn-default btn-circle" data-toggle="tooltip" data-placement="top" title="Reserva de entradas" disabled="disabled">2</a>
          </div>
          <div class="stepwizard-step">
            <a type="button" class="btn btn-default btn-circle" data-toggle="tooltip" data-placement="top" title="Comprar" disabled="disabled">3</a>
          </div>
        </div>
    </div><!-- FIN Wizard Navigation -->
  </section>

<!--Búsqueda por Películas-->
  <section id="cartelera">
    <h1 class="section-title">Escoge tu película</h1>
    <div class="row">

        <form class="filter-movies col-xs-10 col-xs-offset-1">
        <div class="row">
           <div class="col-xs-12 col-sm-8">
                  <div class="input-group col-md-12">
                      <input type="text" class="form-control input-lg" placeholder="Buscar película" />
                      <span class="input-group-btn">
                          <button class="btn btn-primary btn-lg" type="button">
                              <i class="fa fa-search"></i>
                          </button>
                      </span>
                  </div>
          </div>
          <!-- filtro género -->
          <div class="col-xs-12 col-sm-4">
              <label for="genero"><input id="genero" name='test' type='radio' checked /> Género</label>
              <label for="ranking"><input id="ranking" name='test' type='radio' /> Ranking</label>
          </div>
        </div>
         
        </form>
    </div>
             <!--Búsqueda por Películas-->
              <div class="tab-pane" id="features2">
                    <br>
                <p class="lead">Escoge tu película</p>
                <div class="row">
                    <div class="col-xs-10 span6" id="box">                      
                        <div class="imagen">                          
                          <img src="dist/image/annabelle2.jpg" width="200x300" id="uno">

                          </div>
                        </div>
                        <div class="imagen_a">

                          </div>
                        </div>
                        <div class="imagen_b">

                            <span class="btn" id="close3">X</span>
                          </div>
                        </div>                   
                   </div>
                  <div class="col-xs-10 span6" id="box-1">
                        <div class="imagen_c">                          
                          <img src="dist/image/dunkerque.jpg" width="200x300" id="cuatro">
                          <div class="imagen4">
                            <span class="btn" id="close4">X</span>
                          </div>
                        </div>
                        <div class="imagen_d">                          
                          <img src="dist/image/durodecuidar.jpg" width="200x300" id="cinco">
                          <div class="imagen5">
                            <span class="btn" id="close5">X</span>
                          </div>
                        </div>
                        <div class="imagen_e">

</div>
